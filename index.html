<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metadata Query Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Metadata Query Assistant</h1>
  <label for="query">Ask a Question:</label>
  <textarea id="query" placeholder="Type your metadata question here..."></textarea><br>
  <button onclick="submitQuery()">Submit</button>

  <div id="response"></div>

  <script>
    async function submitQuery() {
      const query = document.getElementById("query").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Processing...";

      const res = await fetch("/query", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query: query })
      });

      const data = await res.json();
      responseDiv.innerHTML = data.answer || "No response.";
    }
  </script>
</body>
</html>
